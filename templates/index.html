<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Micro Advert</title>
</head>
<body>

<form method="post" action="/publish">
    <input type="text" name="subject" maxlength="50" placeholder="Subject">
    <textarea name="message" placeholder="Message" maxlength="300"></textarea>
    <input type="submit" value="Send Advert">
</form>

<div>
    {{range .advList}}

    {{ if .Subject }}
    <div>
        <h2>{{ .Subject }}</h2>
        <p>{{ .Message }}</p>
        <p>Published {{ .CreatedAt.Format "Jan 02, 2006 15:04:05" }}</p>
        <hr>
    </div>
    {{end}}

    {{end}}
</div>

</body>
</html>
